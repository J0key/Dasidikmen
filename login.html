<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasidikmen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0c5192] px-10 py-6 overflow-hidden">
    <div class="absolute flex justify-end  items-end w-full -translate-y-6">
        <img src="/img/atas.png" alt="">
    </div>

    <!-- Navigation Bar -->
    <nav class="flex justify-between relative">
        <div class="flex items-center gap-3">
            <img class="h-20" src="/img/logo.png" alt="">
            <p class="text-white font-bold text-2xl">Dasidikmen</p>
        </div>
        <div class="flex items-center">
            <div >
                <ul class="text-white flex gap-6 font-semibold text-lg">
                    <a href="/index.html" class="hover:text-[#ffde59]"><li>Home</li></a>
                    <a href="" class="hover:text-[#ffde59]"><li>Contact</li></a>
                </ul>

            </div>
        </div>
    </nav>
    <!-- Navigation Bar End -->

    <div class="absolute flex justify-start bottom-0 translate-y-8  w-[600px]  items-start left-0 w-full z-0">
        <img src="/img/bawah.png" alt="">
    </div>

    <div class="mx-auto bg-white max-w-md p-10 rounded-xl mt-16 relative">
        <form id="loginForm" action="/login" method="POST" onsubmit="return loginUser()">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-xl font-black leading-7 text-gray-900 text-center">LOGIN</h2>
    
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-6">
                            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                            <div class="mt-2">
                                <input type="text" name="username" id="username" autocomplete="username" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
    
                        <div class="sm:col-span-6">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="current-password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="mt-6 flex items-center justify-center gap-x-6 mx-auto">
                <button type="submit" class=" rounded-md bg-[#2f98bc] px-10 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
            </div>
        </form>

    </div>
    
    


    <script src="login.js"></script>
</body>
</html>
